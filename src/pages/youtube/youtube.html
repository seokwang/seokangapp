<ion-header>
  <ion-navbar>
    <ion-title>말씀</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let video of videos" style="padding:20px">
        <div>
            <iframe [src]="trustRes(video.url)" 
              frameborder="0" allowfullscreen></iframe>
              <p>Display output for control reasons: {{video.url}}</p>
        </div>
      </ion-item>
    </ion-list>
